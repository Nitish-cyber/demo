<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>tables</title>
</head>
<body>
    <div class="table-container">
        <table border="1">
            <thead><!--table heading-->
                <tr>
                    <th rowspan="2">Category</th>
                    <th colspan="2">Products Details</th>
                    <th rowspan="2">Price($)</th>
                </tr><!--tab;e row-->
                <tr>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">A Products</td><!--table data-->
                    <td>Items 1</td>
                    <td>Items 2</td>
                    <td>799</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tr>
                    <td rowspan="2">Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Charger</td>
                    <td>8999</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="3">Total Products</td>
                        <td>4</td>
                    </tr>

                </tfoot>
                



            </tbody>



        </table>


    </div>




    
</body>
</html>
